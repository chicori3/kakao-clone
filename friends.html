<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3035905d2a.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <div class="header__title">친구</div>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <a href="settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img
              src="images/patrick.png"
              alt="avatar"
              class="g-avatar friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name">뚱이</span>
              <span class="friend__status">아뇨 뚱인데요?</span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__title">플러스 친구</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/krusty.png" alt="avatar" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">집게리아</span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">친구 4</h5>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/sandy.jpg" alt="avatar" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">다람이</span>
              <span class="friend__status">그리운 텍사스..</span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/krabs.png" alt="avatar" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">집게사장님</span>
              <span class="friend__status">난 돈이 좋아♥</span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/squid.jpg" alt="avatar" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">징징이</span>
              <span class="friend__status">예술가</span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img
              src="images/spongebob.jpg"
              alt="avatar"
              class="friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name">스폰지밥</span>
              <span class="friend__status">월요일 좋아</span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>스폰지밥 - 월요일 좋아</span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">1</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
